<div class="landing-container">
  <div class="landing-content">
    <div class="hero-section">
      <h1 class="hero-title">AI Learning Roadmap Generator</h1>
      <p class="hero-subtitle">Your Personal Guide to Mastering AI</p>
    </div>

    <div class="description-section">
      <p class="description-text">
        Create a <strong>personalized learning roadmap</strong> tailored to your AI knowledge level.
      </p>

      <div class="how-it-works">
        <div class="steps">
          <div class="step">
            <div class="step-number">1</div>
            <div class="step-content">
              <h4>Select AI Platforms</h4>
            </div>
          </div>

          <div class="step">
            <div class="step-number">2</div>
            <div class="step-content">
              <h4>Check What You Know</h4>
            </div>
          </div>

          <div class="step">
            <div class="step-number">3</div>
            <div class="step-content">
              <h4>Get Your Custom Prompt</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="start-button" (click)="navigateToAssessment()">
      <span>Start Your Assessment</span>
      <svg class="arrow-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
</div>
